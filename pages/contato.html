<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Cardinalli Builders</title>
  <link rel="stylesheet" href="../style.css" />

  <meta name="description" content="Cardinalli Builders - Construção de luxo com excelência. Reformas, obras e gerenciamento de alto padrão.">
<meta property="og:title" content="Cardinalli Builders">
<meta property="og:description" content="Construção de alto padrão em Utah. Construtora de confiança para projetos de luxo.">

<style>
    .contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 600px;
  margin-top: 30px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
}

.contact-form button {
  background-color: #e5c17c;
  color: #000;
  font-weight: bold;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background-color: #d4ac5c;
}

</style>
<body>

  <header>
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo Cardinalli" class="logo-img" />
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="projetos.html">Projetos</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

<section class="section">
  <h3>Entre em Contato</h3>
  <form action="https://formspree.io/f/mzzgrgyz" method="POST" class="contact-form">
    <label>Nome</label>
    <input type="text" name="nome" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Mensagem</label>
    <textarea name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar Mensagem</button>
  </form>
</section>


  <footer>
    © 2025 Cardinalli Builders - Todos os direitos reservados.
  </footer>

</body>
</html>
